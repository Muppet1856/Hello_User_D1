<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div id="login-form">
      <h2>Login</h2>
      <div class="mb-3">
        <input id="email" class="form-control" placeholder="Email" />
      </div>
      <button class="btn btn-primary" onclick="login()">Send Login Link</button>
    </div>

    <div id="dashboard" style="display:none;">
      <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" id="main-admin-nav" style="display:none;"><a class="nav-link" href="#main-admin" data-bs-toggle="tab">Main Admin</a></li>
        <li class="nav-item" id="org-admin-nav" style="display:none;"><a class="nav-link" href="#org-admin" data-bs-toggle="tab">Org Admin</a></li>
        <li class="nav-item" id="team-admin-nav" style="display:none;"><a class="nav-link" href="#team-admin" data-bs-toggle="tab">Team Admin</a></li>
      </ul>
      <div class="tab-content mt-3">
        <div class="tab-pane" id="main-admin">
          <h3>Main Admin Dashboard</h3>
          <div class="mb-3">
            <input id="org-name" class="form-control d-inline-block w-50" placeholder="Org Name" />
            <button class="btn btn-success ms-2" onclick="createOrg()">Create Org</button>
          </div>
          <table class="table table-striped" id="orgs-table">
            <thead><tr><th>Name</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="tab-pane" id="org-admin">
          <h3>Org Admin Dashboard</h3>
          <!-- Similar: List orgs, for each: create team button, members table with invite/assign role -->
          <table class="table table-striped" id="my-orgs-table">
            <thead><tr><th>Name</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="tab-pane" id="team-admin">
          <h3>Team Admin Dashboard</h3>
          <!-- Similar: List teams, members table with invite/assign role -->
          <table class="table table-striped" id="my-teams-table">
            <thead><tr><th>Name</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      await fetch('/api/login', { method: 'POST', body: JSON.stringify({ email }), headers: { 'Content-Type': 'application/json' } });
      alert('Check your email for the magic link');
    }

    // Handle verify from URL token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      fetch(`/api/verify?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            localStorage.setItem('token', data.token);
            loadDashboard();
            history.replaceState(null, '', '/');  // Clean URL
          }
        });
    }

    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) return;
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';

      const res = await fetch('/api/me', { headers: { Authorization: `Bearer ${token}` } });
      const user = await res.json();
      const hasMainAdmin = user.roles.some(r => r.role === 'main_admin');
      const hasOrgAdmin = user.roles.some(r => r.role === 'org_admin');
      const hasTeamAdmin = user.roles.some(r => r.role === 'team_admin');

      if (hasMainAdmin) {
        document.getElementById('main-admin-nav').style.display = 'list-item';
        loadOrgs();  // Fetch and populate #orgs-table
      }
      if (hasOrgAdmin) {
        document.getElementById('org-admin-nav').style.display = 'list-item';
        loadMyOrgs();  // Implement similar to loadOrgs, filtered by user's orgs
      }
      if (hasTeamAdmin) {
        document.getElementById('team-admin-nav').style.display = 'list-item';
        loadMyTeams();  // Similar
      }

      // Activate first tab
      const firstTab = new bootstrap.Tab(document.querySelector('.nav-link'));
      firstTab.show();
    }

    async function createOrg() {
      const name = document.getElementById('org-name').value;
      const token = localStorage.getItem('token');
      await fetch('/api/orgs', {
        method: 'POST',
        body: JSON.stringify({ name }),
        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` }
      });
      loadOrgs();  // Refresh table
    }

    async function loadOrgs() {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/orgs', { headers: { Authorization: `Bearer ${token}` } });  // Assume you add GET /api/orgs route to list all
      const orgs = await res.json();
      const tbody = document.querySelector('#orgs-table tbody');
      tbody.innerHTML = '';
      orgs.forEach(org => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${org.name}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteOrg('${org.id}')">Delete</button>
            <button class="btn btn-sm btn-info" onclick="inviteOrgAdmin('${org.id}')">Invite Org Admin</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteOrg(id) {
      if (!confirm('Are you sure?')) return;
      const token = localStorage.getItem('token');
      await fetch(`/api/orgs/${id}`, { method: 'DELETE', headers: { Authorization: `Bearer ${token}` } });
      loadOrgs();
    }

    async function inviteOrgAdmin(orgId) {
      const email = prompt('Enter email to invite as Org Admin');
      if (!email) return;
      const token = localStorage.getItem('token');
      await fetch('/api/invite', {
        method: 'POST',
        body: JSON.stringify({ email, role: 'org_admin', org_id: orgId }),
        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` }
      });
      alert('Invitation sent');
    }

    // Implement loadMyOrgs, loadMyTeams, createTeam, inviteMember, assignRole similarly
    // Use Bootstrap modals for complex forms if needed, e.g., role assignment dropdown in tables
    // For members: Add GET /api/members/:org_id or :team_id routes in backend to list

    // Auto-load dashboard if token exists
    if (localStorage.getItem('token')) loadDashboard();
  </script>
</body>
</html>
